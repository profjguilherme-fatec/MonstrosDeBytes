name: CI - Teste, Qualidade e Segurança (Robocode Local)
#teste de comunicação em grupp
#teste 1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  qualidade-seguranca:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Instalar Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    # Usa o robocode.jar local da pasta lib/
    - name: Compilar PrimeiroRobo.java com dependência robocode.jar
      run: javac -cp lib/robocode.jar PrimeiroRobo.java

    - name: Baixar Checkstyle (jar)
      run: wget https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.12.4/checkstyle-10.12.4-all.jar -O checkstyle.jar

    - name: Rodar Checkstyle usando arquivo local
      run: java -jar checkstyle.jar -c lib/google_checks.xml PrimeiroRobo.java

    - name: Baixar SpotBugs
      run: wget https://repo1.maven.org/maven2/com/github/spotbugs/spotbugs/4.8.3/spotbugs-4.8.3.tgz -O spotbugs.tgz

    - name: Extrair SpotBugs
      run: tar -xzf spotbugs.tgz

    - name: Rodar SpotBugs
      run: |
        mkdir -p out
        javac -cp lib/robocode.jar -d out PrimeiroRobo.java
        spotbugs-4.8.3/bin/spotbugs -textui out/
