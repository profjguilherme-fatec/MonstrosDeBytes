name: CI - Teste, Qualidade e Seguran√ßa (Robocode Local)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  qualidade-seguranca:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o c√≥digo do reposit√≥rio
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # 2. Prepara ambiente Java 11
      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 3. Compila o rob√¥ usando o robocode.jar local (que deve estar em libs/)
      - name: Compilar PrimeiroRobo.java com depend√™ncia robocode.jar
        run: javac -cp libs/robocode.jar PrimeiroRobo.java

      # 4. Baixa o Checkstyle (analisador de qualidade)
      - name: Baixar Checkstyle (10.12.4)
        run: wget https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.12.4/checkstyle-10.12.4-all.jar -O checkstyle.jar

      # 5. Executa o Checkstyle para garantir qualidade e padroniza√ß√£o, usando o arquivo da pasta libs/
      - name: Rodar Checkstyle
        run: java -jar checkstyle.jar -c libs/google_checks.xml PrimeiroRobo.java

      # 6. Baixa e extrai SpotBugs (para an√°lise de bugs/seguran√ßa)
      - name: Baixar SpotBugs
        run: wget https://repo1.maven.org/maven2/com/github/spotbugs/spotbugs/4.8.3/spotbugs-4.8.3.tgz -O spotbugs.tgz

      - name: Extrair SpotBugs
        run: tar -xzf spotbugs.tgz

      # 7. Corrige permiss√µes do execut√°vel SpotBugs
      - name: Dar permiss√£o de execu√ß√£o ao spotbugs
        run: chmod +x spotbugs-4.8.3/bin/spotbugs

      # 8. Compila de novo (agora com destino em ./out/) e executa o SpotBugs
      - name: Rodar SpotBugs
        run: |
          mkdir -p out
          javac -cp libs/robocode.jar -d out PrimeiroRobo.java
          spotbugs-4.8.3/bin/spotbugs -textui out/

# Mensagem Final de Sucesso

  - name: Rodar SpotBugs
    run: |
      mkdir -p out
      javac -cp libs/robocode.jar -d out PrimeiroRobo.java
      spotbugs-4.8.3/bin/spotbugs -textui out/

  - name: Exibir mensagem final de sucesso
    if: ${{ success() }}
    run: |
      echo 'üéâ CI executado com sucesso!'
      echo 'Rob√¥ compilado, verificado com Checkstyle e analisado com SpotBugs.'
      echo 'Arquivo usado: PrimeiroRobo.java'
      echo 'Parab√©ns, pipeline completa e aprovada! üö¶'
