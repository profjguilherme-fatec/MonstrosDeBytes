name: CI - Robocode, Checkstyle e SpotBugs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  qualidade_e_seguranca:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Listar arquivos dos robôs (debug)
        run: |
          echo "Robôs dentro de robocode/robots/github:"
          find robocode/robots/github -type f -name "*.java"
          ls -l robocode/robots/github

      - name: Setup Java 11 (para Checkstyle e SpotBugs)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Baixar Checkstyle
        run: wget https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.12.4/checkstyle-10.12.4-all.jar -O checkstyle.jar

      - name: Rodar Checkstyle na pasta correta
        run: |
          mkdir -p battle_logs
          set +e
          java -jar checkstyle.jar -c libs/google_checks.xml robocode/robots/github/*.java
          echo $? > battle_logs/checkstyle_status.txt
          set -e

      - name: Baixar SpotBugs
        run: wget https://repo1.maven.org/maven2/com/github/spotbugs/spotbugs/4.8.3/spotbugs-4.8.3.tgz -O spotbugs.tgz

      - name: Extrair SpotBugs
        run: tar -xzf spotbugs.tgz

      - name: Compilar robôs para SpotBugs
        run: |
          mkdir -p classes
          javac robocode/robots/github/*.java -d classes

      - name: Rodar SpotBugs
        run: |
          set +e
          spotbugs-4.8.3/bin/spotbugs -textUI -effort:min classes
          echo $? > battle_logs/spotbugs_status.txt
          set -e

      - name: Compilar robôs para Robocode
        run: |
          mkdir -p robocode/robots/github
          javac -cp libs/robocode.jar robocode/robots/github/*.java -d robocode/robots/github
          echo $? > battle_logs/robocode_build_status.txt

      - name: Rodar batalha entre robôs
        run: |
          bash scripts/testar_batalha.sh

      - name: Listar conteúdo de battle_logs antes do upload
        run: |
          echo "Arquivos em battle_logs/"
          ls -lh battle_logs/
          echo "Conteúdo de report.html (se existir):"
          cat battle_logs/report.html || echo "report.html não existe"

      -
